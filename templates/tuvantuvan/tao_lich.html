{% extends 'base.html' %}

{% block title %}Tạo lịch tư vấn{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Tạo lịch tư vấn mới</h2>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Thời gian:</label>
                        <input type="datetime-local" name="thoi_gian" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Địa điểm:</label>
                        <input type="text" name="dia_diem" class="form-control" required 
                               placeholder="Ví dụ: Phòng 101, Tòa A">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Nội dung dự kiến:</label>
                        <textarea name="noi_dung_du_kien" class="form-control" rows="4" required 
                                  placeholder="Mô tả nội dung tư vấn dự kiến..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Tạo lịch</button>
                    <a href="{% url 'covan:lich_tu_van' %}" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
